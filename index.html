<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , intial-scale="1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- Body Tag -->
<body>
    <!-- Header Tag -->
    <header class="bg-primary bg-gradient">
        <h1 class="container-fluid text-venter display-3">Weather Dashboard</h1>
    </header>
    <!-- Search Bar for City ID -->
    <div class="container">
        <div class="row">
            <div class="col bg-light">
                <p class="search-header my-1">Search for a City</p>
                <input id="city-input" type="text" class="form-control" placeholder="Enter a City Name"
                    areia-label="Enter City Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- Clear History -->
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>

            <!-- Daily Weather By City -->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fvie Day Forecast -->
                <div class="row">
                    <div class="col-12">
                        <h3>Five Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
